<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestReads</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html"><img src="images/logo.png" alt=""></a>

        <div>
            <ul id="list-nav">
                <li><a class="active" href="order.html">Orders</a></li>
                <li><a href="cart.html">
                        <div class="cart">
                            <i class="bi bi-bag"></i>
                            <div id="cartAmount" class="cartAmount">0</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>


    </div>

    <form action="order.html" onsubmit="return generateOrderList()">
        <div class="formdesign" id="name">
            Name : <input type="text" name="fname" required>
        </div>

        <div class="formdesign" id="email">
            Email : <input type="email" name="femail" placeholder="example@gmail.com" required>
        </div>

        <div class="formdesign" id="phone">
            Phone : <input type="tel" name="fphone" pattern="[0-9]{10}" placeholder="9876543210" required>
        </div>

        <div class="formdesign" id="address">
            Address : <input type="text" name="faddress" required>
        </div>

        <div class="formdesign" id="cardno">
            Card Number : <input type="text" name="fcardno" pattern="[0-9]{16}" placeholder="Enter your 16 digit card number" required>
        </div>

        <div class="formdesign" id="cvv">
            CVV : <input type="password" name="fcvv" pattern="[0-9]{3}" placeholder="Enter your 3 digit CVV" required>
        </div>
        

        <button class="buttons confirm" id="confirm" type="submit">Complete your order</button>
        
    </form>

</body>

<script src="src/Data.js"></script>
<script src="src/payment.js"></script>

</html>
